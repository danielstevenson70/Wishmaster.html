<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishmaster</title>
</head>
<body>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .wishMaster {
            text-align: left;
            background: rgba(0, 0, 0, 0.6);
            padding: 45px;
            border-radius: 60px;
            color: white;
            }
        
        .opal {
            width: 800px;
            max-width: 800%;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .opal:hover {
            transform: scale(0.90);
            box-shadow: 0 0 30px crimson;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            z-index: 1000;
        }

        .popup-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        .popup-image {
            max-width: 90%;
            max-height: 60vh;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .popup-text {
            color: crimson;
            font-size: 1.3em;
            text-align: center;
            max-width: 90%;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2em;
            color: white;
            cursor: pointer;
        }

        .close-btn:hover {
            color: crimson;
        }
  </style>
</head>
