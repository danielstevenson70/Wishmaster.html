<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishmaster</title>
    <link rel="stylesheet" href="/Users/danielstevenson/Wishmaster.html/Wishmaster.html/wm.css"/>
</head>
<body>

    <main> 
        <div class="Wishmaster">
            <h2>Welcome to The Wishmaster</h2>
            <h3>You are granted 3 wishes...</h3>        
        <form onsubmit="inputWish(event)">
            <label for="wish">Make Your Wish:</label><br>
            <input type="text" id="wish" name="wish" required>
        </form>
        
        <ul id="wishList"></ul>
        <p id="wish" class="wishList"></p>
        <p id="response" class="wishCount"></p>

  <img src="w_12-1.jpg" alt="Fire Opal from Wishmaster" class="opal" onclick="showPopup()">
    </div>

  <div class="popup-overlay" id="geniePopup">
    <span class="close-btn" onclick="hidePopup()">x</span>
    <img src="Wishmaster2.webp" alt="Dark Genie" class="popup-image">
    <div class="popup-text">
      Your wish is granted...<br>
      But at what cost?
    </div>
  <button onclick="grantWish()">Make a Wish</button>
  <p id="wishCount">Wishes granted: 0</p>
  </div>
  </main>

  <script src="/Users/danielstevenson/Wishmaster.html/scripts.js"></script>

</body> 
</html>
